<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Image Test</title>
</head>
<body>
<h1>WebSocket Image Test</h1>
<img id="image"/>
<script>
    var socket = new WebSocket("ws://localhost:8765/");
    var image = document.getElementById("image");

    socket.onmessage = function (event) {
        console.log("Received frame");
        var data = event.data;

        // Convert base64 data to image data
        var imageData = atob(data);
        var arrayBuffer = new ArrayBuffer(imageData.length);
        var uint8Array = new Uint8Array(arrayBuffer);
        for (var i = 0; i < imageData.length; i++) {
            uint8Array[i] = imageData.charCodeAt(i);
        }
        var blob = new Blob([arrayBuffer], {type: "image/jpeg"});
        var url = URL.createObjectURL(blob);

        // Set image src to the converted image data
        image.src = url;
    };
</script>
</body>
</html>
